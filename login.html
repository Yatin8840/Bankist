<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="box_logo.png" alt="Box Logo" class="logo" />
        <div class="top-links">
          <a href="#">English (US)</a>
          <a href="#">Box Blog</a>
          <button>Sign Up</button>
        </div>
      </div>
      <div class="login-form">
        <h2>Sign In to Your Account</h2>
        <form>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
          <button type="submit">Next</button>
          <a href="#" class="reset-password">Reset Password</a>
          <div class="divider">
            <span>or</span>
          </div>
          <button class="google-signin">
            <img src="google_logo.png" alt="Google Logo" />
            Sign in with Google
          </button>
        </form>
      </div>
      <footer>
        <p>Â©2024 Box</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
      </footer>
    </div>
  </body>
</html>
